<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- These are my Frameworks, font is awesome and bulma which is a modified version of bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulma.css">
    <!-- This is my own made css for edited bulma and my own stylesheet -->
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

<!-- This is a parallax header made using css, it shows my name and matches the colour scheme-->
    <header class="parallax"></header>

<!-- Nav bar using the navbar classes in bulma  -->
  <main class="navbar">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <!-- Font is awesome home icon -->
          <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <a class="navbar-item" href="Work.html">
          Work
        </a>
        <a class="navbar-item" href="Skill.html">
          Skills
        </a>
        <a class="navbar-item" href="Education.html">
          Education
        </a>
        <a class="navbar-item" href="Projects.html">
          Projects
        </a>
      </div>
    </nav>
  </main>

  <article>
    <div class="columns is-multiline">
      <!-- Centerising the title of head of the page -->
      <div class="column is-one-half is-offset-5">
        <h1 class="title">Contact me</h1>
      </div>
    </div>
    <!-- Creating a form, For user input too contact me -->
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Name">
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right"></div>
        <input class="input" type="email" placeholder="Email" value="">
        <span class="icon is-small is-left">
          <i class="fa fa-envelope"></i>
        </span>
    </div>

    <div class="field">
      <label class="label">Type of message</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>Email</option>
            <option>Comment</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Message"></textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link">Cancel</button>
      </div>
    </div>
  </article>

  <footer class ="footer">
    <div class="columns">
      <!-- social media buttons designed in css -->
      <div class="column is-one-fifth">
        <button class="fa fa-twitter" id="twitter"  onclick="window.open('https://www.twitter.com','_blank')"> </button>
        <button class="fa fa-github" id="github" onclick="window.open('https://www.github.com','_blank')"> </button>
        <button class="fa fa-linkedin" id="linkedin" onclick="window.open('https://www.linkedin.com','_blank')"> </button>
        <button class="fa fa-instagram" id="instagram" onclick="window.open('https://www.instagram.com','_blank')"> </button>
      </div>
    <div class="column">
      <!-- Button too contact me -->
      <p class="subtitle"> Contact me </p>
      <button class="fa fa-comment" id="comment" onclick="window.open('contact.html')"></button>
    </div>
    <div class="column is-two-fifths">
      <!-- Sitemap too help poeple get too websites when they struggle to use the navbar -->
      <h3 class="subtitle">Sitemap</h3>
      <div class="sitemap">
        <a href="index.html">Home</a>
        <br>
        <a href="work.html">Work</a>
        <br>
        <a href="skill.html">Skills</a>
        <br>
        <a href="education.html">Education</a>
        <br>
        <a href="projects.html">Projects</a>
        <br>
        <a href="contact.html">Contact</a>
      </div>
    </div>
    <div class="column is-one-fifth">
      <p> Framework by <a href="https://bulma.io/">Bulma</a>
    </div>
  </div>
  </footer>
</body>
</html>
